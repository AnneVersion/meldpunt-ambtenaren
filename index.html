<style>
:root {
  --bg: #0a0e1a;
  --bg2: #111827;
  --bg3: #1e293b;
  --surface: rgba(30,41,59,.65);
  --glass: rgba(30,41,59,.45);
  --glass-bd: rgba(148,163,184,.15);
  --tx: #f1f5f9;
  --tx2: #94a3b8;
  --tx3: #64748b;
  --accent: #ef4444;
  --accent2: #dc2626;
  --accent-soft: rgba(239,68,68,.12);
  --blue: #3b82f6;
  --blue-soft: rgba(59,130,246,.12);
  --green: #22c55e;
  --green-soft: rgba(34,197,94,.12);
  --yellow: #eab308;
  --yellow-soft: rgba(234,179,8,.12);
  --purple: #a855f7;

  --rs: 8px;
  --font: 'DM Sans', system-ui, sans-serif;
  --max-w: 860px;
  --tr: .2s cubic-bezier(.4,0,.2,1);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body { font-family: var(--font); background: var(--bg); color: var(--tx); line-height: 1.6; min-height: 100vh; -webkit-font-smoothing: antialiased; }
a { color: var(--blue); text-decoration: none; }
a:hover { text-decoration: underline; }
.mi { font-family: 'Material Icons Round'; font-size: 20px; vertical-align: -4px; }
.mi-sm { font-size: 16px; vertical-align: -3px; }

/* LAYOUT */
.shell { display: flex; flex-direction: column; min-height: 100vh; }
.top {
  position: sticky; top: 0; z-index: 100;
  background: rgba(10,14,26,.88);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--glass-bd);
  padding: 0 20px;
}
.top-inner {
  max-width: var(--max-w); margin: 0 auto;
  display: flex; align-items: center; height: 54px; gap: 8px;
}
.logo { font-weight: 700; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 7px; white-space: nowrap; }
.logo .mi { color: var(--accent); font-size: 24px; }
.logo b { color: var(--accent); }
.spacer { flex: 1; }
.nav-links { display: flex; gap: 4px; align-items: center; }
.nav-btn {
  padding: 6px 14px; border-radius: var(--rs); font: 500 13px var(--font);
  color: var(--tx2); cursor: pointer; border: none; background: none;
  transition: var(--tr); display: flex; align-items: center; gap: 5px; white-space: nowrap;
}
.nav-btn:hover { color: var(--tx); background: var(--glass); }
.nav-btn.active { color: var(--tx); background: var(--surface); }
.nav-btn.cta { background: var(--accent); color: #fff; font-weight: 600; }
.nav-btn.cta:hover { background: var(--accent2); }

.hamburger { display: none; background: none; border: none; color: var(--tx); cursor: pointer; padding: 4px; }
@media(max-width:700px){
  .hamburger { display: block; }
  .nav-links { display: none; position: absolute; top: 54px; left: 0; right: 0; background: rgba(10,14,26,.95); backdrop-filter: blur(16px); flex-direction: column; padding: 12px; border-bottom: 1px solid var(--glass-bd); gap: 4px; }
  .nav-links.open { display: flex; }
  .nav-btn { width: 100%; justify-content: flex-start; padding: 10px 16px; }
}

.main { flex: 1; max-width: var(--max-w); margin: 0 auto; padding: 24px 20px 60px; width: 100%; }
.footer { background: var(--bg2); border-top: 1px solid var(--glass-bd); padding: 20px; text-align: center; font-size: 11px; color: var(--tx3); }

/* CARDS */
.card { background: var(--surface); border: 1px solid var(--glass-bd); border-radius: var(--r); padding: 20px; backdrop-filter: blur(8px); transition: var(--tr); }
.card:hover { border-color: rgba(148,163,184,.25); }
.card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 14px; }

/* BUTTONS */
.btn {
  display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px;
  border-radius: var(--rs); font: 600 13px var(--font); cursor: pointer;
  border: 1px solid transparent; transition: var(--tr);
}
.btn-red { background: var(--accent); color: #fff; }
.btn-red:hover { background: var(--accent2); }
.btn-ghost { background: var(--glass); color: var(--tx); border-color: var(--glass-bd); }
.btn-ghost:hover { background: var(--surface); }
.btn-blue { background: var(--blue); color: #fff; }
.btn-blue:hover { background: #2563eb; }
.btn-purple { background: var(--purple); color: #fff; }
.btn-purple:hover { background: #9333ea; }
.btn-sm { padding: 6px 14px; font-size: 12px; }
.btn-lg { padding: 14px 28px; font-size: 15px; }

/* FORMS */
.fg { margin-bottom: 16px; }
.fl { display: block; font: 600 11px var(--font); color: var(--tx2); margin-bottom: 5px; text-transform: uppercase; letter-spacing: .5px; }
.fi, .fs, .ft {
  width: 100%; padding: 10px 14px; background: var(--bg2);
  border: 1px solid var(--glass-bd); border-radius: var(--rs);
  color: var(--tx); font: 400 14px var(--font); transition: var(--tr); outline: none;
}
.fi:focus, .fs:focus, .ft:focus { border-color: var(--blue); box-shadow: 0 0 0 3px var(--blue-soft); }
.ft { min-height: 120px; resize: vertical; }

.fcheck input { width: 18px; height: 18px; accent-color: var(--accent); cursor: pointer; }

/* BADGES */
.badge { display: inline-flex; align-items: center; gap: 4px; padding: 3px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
.badge-red { background: var(--accent-soft); color: var(--accent); }
.badge-blue { background: var(--blue-soft); color: var(--blue); }
.badge-green { background: var(--green-soft); color: var(--green); }
.badge-yellow { background: var(--yellow-soft); color: var(--yellow); }
.badge-purple { background: var(--purple-soft); color: var(--purple); }

/* MELDING CARDS */
.m-card { cursor: pointer; }
.m-card:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(0,0,0,.3); }

/* PAGE TRANSITION */
.page { animation: fadeIn .25s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

/* TOAST */
.toast-box { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
.toast { background: var(--surface); border: 1px solid var(--glass-bd); backdrop-filter: blur(12px); padding: 10px 18px; border-radius: var(--rs); font-size: 13px; color: var(--tx); box-shadow: 0 8px 32px rgba(0,0,0,.3); animation: tIn .3s ease; max-width: 340px; }
.toast.out { animation: tOut .3s ease forwards; }
@keyframes tIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes tOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

/* EMPTY */
.empty { text-align: center; padding: 48px 20px; color: var(--tx3); }
.empty .mi { font-size: 48px; display: block; margin-bottom: 12px; opacity: .4; }

@media(max-width:600px){
  .main { padding: 16px 12px 40px; }

  .card-grid { grid-template-columns: 1fr; }

/* SEARCH */

  font-size: 12px; font-weight: 600; background: var(--accent-soft);

.naam-tag .count { background: var(--accent); color: #fff; border-radius: 10px; padding: 1px 7px; font-size: 10px; margin-left: 2px; }

/* AI CHAT */
.ai-bubble {
  padding: 14px 16px; border-radius: 14px 14px 14px 4px;
  background: var(--blue-soft); border: 1px solid rgba(59,130,246,.2);
  font-size: 14px; color: var(--tx); line-height: 1.6; margin-bottom: 10px;
}
.user-bubble {
  padding: 14px 16px; border-radius: 14px 14px 4px 14px;
  background: var(--surface); border: 1px solid var(--glass-bd);
  font-size: 14px; color: var(--tx); line-height: 1.6; margin-bottom: 10px;
  margin-left: 40px;
}

/* BRONVERMELDINGEN */
sup a[title], sup[title] { border-bottom: 1px dotted var(--blue); }

/* ORGANIGRAM */
.org-grid { display: flex; flex-direction: column; align-items: center; gap: 0; }
.org-row { display: flex; justify-content: center; gap: 24px; flex-wrap: wrap; position: relative; }
.org-line-down { width: 2px; height: 28px; background: var(--glass-bd); margin: 0 auto; }
.org-line-branch { height: 2px; background: var(--glass-bd); position: absolute; top: 0; }

.org-node {
  position: relative; display: flex; flex-direction: column; align-items: center;
  cursor: pointer; transition: var(--tr); padding: 8px; z-index: 1;
}
.org-node:hover { transform: translateY(-4px); z-index: 9000; }
.org-node:hover .org-tooltip { display: block; }

.org-foto {
  width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
  border: 3px solid var(--glass-bd); transition: var(--tr);
  filter: saturate(.35) contrast(1.2) brightness(1.05);
}
.org-node:hover .org-foto { border-color: var(--accent); box-shadow: 0 0 24px rgba(239,68,68,.4); filter: saturate(.25) contrast(1.3) brightness(1.0) sepia(.1); }
.org-node.top .org-foto { width: 100px; height: 100px; border-color: var(--accent); filter: saturate(.3) contrast(1.25) brightness(1.0) sepia(.15); }

.org-naam { font-size: 12px; font-weight: 700; margin-top: 6px; text-align: center; max-width: 100px; line-height: 1.3; }
.org-func { font-size: 10px; color: var(--tx3); text-align: center; max-width: 100px; }
.org-partij { font-size: 9px; font-weight: 700; padding: 1px 6px; border-radius: 10px; margin-top: 3px; }

.org-tooltip {
  display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
  width: 620px; max-width: 92vw; max-height: 75vh; overflow-y: auto;
  background: var(--bg2); border: 1px solid var(--glass-bd); border-radius: var(--r);
  padding: 24px; z-index: 9999; box-shadow: 0 16px 48px rgba(0,0,0,.6);
  backdrop-filter: blur(16px); margin-top: 8px;
}
.org-tooltip::before {
  content: ''; position: absolute; top: -6px; left: 50%; transform: translateX(-50%) rotate(45deg);
  width: 12px; height: 12px; background: var(--bg2); border-left: 1px solid var(--glass-bd);
  border-top: 1px solid var(--glass-bd);
}
.org-tooltip .tt-header { display: flex; gap: 14px; align-items: flex-start; margin-bottom: 14px; }
.org-tooltip .tt-foto { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); flex-shrink: 0; filter: saturate(.3) contrast(1.2) brightness(1.0); }
.org-tooltip h3 { font-size: 18px; font-weight: 800; margin-bottom: 2px; }
.org-tooltip .sub { font-size: 12px; color: var(--tx2); margin-bottom: 0; }
.org-tooltip .tt-nu { font-size: 11px; color: var(--yellow); font-weight: 600; margin-top: 3px; }
.org-tooltip .dossier { font-size: 13px; line-height: 1.8; color: var(--tx); }
.org-tooltip .dossier strong { color: var(--accent); }
.org-tooltip .wet { background: var(--accent-soft); padding: 14px 16px; border-radius: var(--rs); margin-top: 14px; font-size: 12px; line-height: 1.8; }
.org-tooltip .wet-title { font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; letter-spacing: .5px; }
.org-tooltip .wet-item { padding: 6px 0; border-bottom: 1px solid rgba(239,68,68,.1); }
.org-tooltip .wet-item:last-child { border-bottom: none; }
.org-tooltip .wet-item .wet-art { font-weight: 700; color: var(--accent); }
.org-tooltip .wet-item .wet-desc { color: var(--tx2); margin-top: 2px; }

@media(max-width:600px){
  .org-tooltip { position: fixed; top: auto; bottom: 0; left: 0; right: 0; transform: none; width: 100%; max-width: 100%; border-radius: var(--r) var(--r) 0 0; max-height: 60vh; }
  .org-tooltip::before { display: none; }
  .org-foto { width: 56px; height: 56px; }
  .org-node.top .org-foto { width: 72px; height: 72px; }

  .org-row { gap: 8px; }
}
</style>

<script>
/* ============================================================
   MELDPUNT AMBTENAREN v2.0 — Simpel. Namen. Verhalen. Publiceer.
   ============================================================ */

// ============ DATASTORE ============
var DS = {
  _k: function(c){ return 'ma_' + c; },
  all: function(c){ try { return JSON.parse(localStorage.getItem(this._k(c)) || '[]'); } catch(e){ return []; } },
  get: function(c, id){ var a = this.all(c); for(var i=0;i<a.length;i++){ if(a[i].id===id) return a[i]; } return null; },
  add: function(c, item){
    var a = this.all(c);
    if(!item.id) item.id = 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2,6);
    a.push(item);
    localStorage.setItem(this._k(c), JSON.stringify(a));
    return item;
  },
  update: function(c, id, u){
    var a = this.all(c);
    for(var i=0;i<a.length;i++){ if(a[i].id===id){ for(var k in u) a[i][k]=u[k]; localStorage.setItem(this._k(c),JSON.stringify(a)); return a[i]; } }
    return null;
  },
  count: function(c){ return this.all(c).length; },
  query: function(c, fn){ return this.all(c).filter(fn); }
};

// ============ ROUTER ============
var _route = '/';
var _params = {};

function go(path){ window.location.hash = '#' + path; }

function parseRoute(){
  var h = window.location.hash.replace(/^#/,'') || '/';
  _params = {};
  if(h === '/' || h === '') _route = '/';
  else if(h === '/meldingen') _route = '/meldingen';
  else if(h.indexOf('/melding/') === 0){ _route = '/melding'; _params.id = h.replace('/melding/',''); }
  else if(h === '/melden') _route = '/melden';
  else if(h === '/melden-ai') _route = '/melden-ai';
  else if(h === '/namen') _route = '/namen';
  else if(h === '/missie') _route = '/missie';
  else if(h === '/klokkenluider') _route = '/klokkenluider';
  else if(h === '/organigram') _route = '/organigram';
  else if(h === '/tijdlijn') _route = '/tijdlijn';
  else if(h === '/rechtspraak') _route = '/rechtspraak';
  else if(h === '/documentatie') _route = '/documentatie';
  else _route = '/';
  render();
  updateNav();
  window.scrollTo(0,0);
  var nl = document.getElementById('navLinks'); if(nl) nl.classList.remove('open');
}

function updateNav(){
  document.querySelectorAll('.nav-btn[data-r]').forEach(function(el){
    el.classList.toggle('active', el.getAttribute('data-r') === _route && !el.classList.contains('cta'));
  });
}

function render(){
  var app = document.getElementById('app');
  switch(_route){
    case '/': app.innerHTML = pgHome(); break;
    case '/meldingen': app.innerHTML = pgMeldingen(); break;
    case '/melding': app.innerHTML = pgMelding(); break;
    case '/melden': app.innerHTML = pgMelden(); break;
    case '/melden-ai': app.innerHTML = pgMeldenAI(); initAI(); break;
    case '/namen': app.innerHTML = pgNamen(); break;
    case '/missie': app.innerHTML = pgMissie(); break;
    case '/klokkenluider': app.innerHTML = pgKlokkenluider(); break;
    case '/organigram': app.innerHTML = pgOrganigram(); break;
    case '/tijdlijn': app.innerHTML = pgTijdlijn(); break;
    case '/rechtspraak': app.innerHTML = pgRechtspraak(); break;
    case '/documentatie': app.innerHTML = pgDocumentatie(); break;
    default: app.innerHTML = pgHome();
  }
}

window.addEventListener('hashchange', parseRoute);

// ============ HELPERS ============
function toast(msg){
  var el = document.createElement('div'); el.className = 'toast'; el.textContent = msg;
  document.getElementById('toasts').appendChild(el);
  setTimeout(function(){ el.classList.add('out'); setTimeout(function(){ el.remove(); },300); },3000);
}
function esc(s){ return s ? String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;') : ''; }
function trunc(s,n){ return s && s.length > n ? s.substring(0,n) + '...' : (s||''); }
function fmtDate(ts){ return ts ? new Date(ts).toLocaleDateString('nl-NL',{day:'numeric',month:'long',year:'numeric'}) : '-'; }
// Bron-verwijzing helper: genereert inline superscript bron-link
function bron(tekst, url){
  if(!url) return ' <sup style="font-size:9px;color:var(--blue);cursor:help" title="' + esc(tekst) + '">[' + tekst + ']</sup>';
  return ' <sup style="font-size:9px"><a href="' + url + '" target="_blank" rel="noopener" style="color:var(--blue);text-decoration:none" title="' + esc(tekst) + '">[bron]</a></sup>';
}

function bronnenContext(m){
  var inst = ((m.instantie||'')+(m.verhaal||'')).toLowerCase();
  var items = [];
  // Belastingdienst / Toeslagen
  if(inst.indexOf('belasting')>-1 || inst.indexOf('toeslag')>-1 || inst.indexOf('fsv')>-1){
    items.push({t:'Rapport "Ongekend Onrecht" — Parlementaire commissie, 2020',u:'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198'});
    items.push({t:'Enquêtecommissie "Blind voor mens en recht", 2024',u:'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858'});
    items.push({t:'AP-boete discriminatie dubbele nationaliteit (€2,75 mln)',u:'https://www.autoriteitpersoonsgegevens.nl/nl/nieuws/boete-belastingdienst-kinderopvangtoeslag'});
    items.push({t:'AP-boete FSV zwarte lijst (€3,7 mln)',u:'https://www.autoriteitpersoonsgegevens.nl/nl/nieuws/boete-belastingdienst-voor-zwarte-lijst-fsv'});
    items.push({t:'College Rechten van de Mens — discriminatie-oordelen',u:'https://oordelen.mensenrechten.nl/oordeel/2023-103'});
    items.push({t:'Amnesty International "Xenofobe machines"',u:'https://www.amnesty.nl/content/uploads/2021/10/Amnesty-International-rapport-Xenofobe-machines.pdf'});
    items.push({t:'Follow the Money — 50+ illegale algoritmes',u:'https://www.ftm.nl/artikelen/meer-dan-50-algoritmes-van-de-belasting-dienst-zijn-onrechtmatig'});
    items.push({t:'Commissie-Van Dam — hersteloperatie, 2025',u:'https://www.rijksoverheid.nl/documenten/rapporten/2025/02/13/rapport-commissie-van-dam'});
    items.push({t:'NOS — Dienst Toeslagen geeft bewust geen informatie',u:'https://nos.nl/artikel/2599959'});

function timeAgo(ts){
  if(!ts) return '';
  var d = Math.floor((Date.now()-ts)/86400000);
  if(d === 0) return 'vandaag';
  if(d === 1) return 'gisteren';
  if(d < 7) return d + ' dagen geleden';
  if(d < 30) return Math.floor(d/7) + ' weken geleden';
  return Math.floor(d/30) + ' maanden geleden';
}

// ============ NAMEN AGGREGATIE ============
function getNamenLijst(meldingen){
  if(!meldingen) meldingen = DS.all('meldingen');
  var map = {};
  meldingen.forEach(function(m){
    (m.namen || []).forEach(function(n){
      var key = (n.naam||'').trim().toLowerCase();
      if(!key) return;
      if(!map[key]) map[key] = { naam: n.naam, count: 0, instanties: {}, meldingIds: [] };
      map[key].count++;
      if(n.functie) map[key].functie = n.functie;
      if(m.instantie) map[key].instanties[m.instantie] = true;
      map[key].meldingIds.push(m.id);
      if(n.naam.length > map[key].naam.length) map[key].naam = n.naam;
    });
  });
  var list = [];
  for(var k in map) list.push(map[k]);
  list.sort(function(a,b){ return b.count - a.count; });
  return list;
}

var _briefTeksten = []; // alle briefteksten verzameld
var _briefBestanden = []; // bestandsnamen

function verwerkBrieven(files){
  if(!files || files.length === 0) return;
  var dropzone = document.getElementById('briefDropzone');
  var total = files.length;
  var klaar = 0;
  dropzone.innerHTML = '<span class="mi" style="font-size:28px;color:var(--blue);display:block;margin-bottom:4px">hourglass_top</span><div style="font-size:13px;font-weight:600">' + total + ' brief' + (total > 1 ? 'brieven' : '') + ' worden gelezen...</div><div style="font-size:11px;color:var(--tx3)" id="briefProgress">0/' + total + '</div>';

  for(var i = 0; i < files.length; i++){
    (function(file){
      verwerkBrief(file, function(){
        klaar++;
        var prog = document.getElementById('briefProgress');
        if(prog) prog.textContent = klaar + '/' + total;
        if(klaar >= total){
          // Alle brieven verwerkt — combineer resultaten
          combineerBriefResultaten();
        }
      });
    })(files[i]);
  }
}

function verwerkBrief(file, callback){
  if(!file){ if(callback) callback(); return; }

  var _cb = callback || function(){};
  if(file.type === 'text/plain' || file.name.endsWith('.txt')){
    var reader = new FileReader();
    reader.onload = function(e){ briefGelezenMulti(e.target.result, file.name); _cb(); };
    reader.readAsText(file);
  } else if(file.type === 'application/pdf'){
    if(typeof pdfjsLib !== 'undefined'){
      extractPdfText(file, _cb);
    } else {
      var s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
      s.onload = function(){
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        extractPdfText(file, _cb);
      };
      s.onerror = function(){ briefGelezenMulti('', file.name); _cb(); };
      document.head.appendChild(s);
    }
  } else if(file.type.startsWith('image/')){
    if(typeof Tesseract !== 'undefined'){
      extractImageText(file, _cb);
    } else {
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js';
      s.onload = function(){ extractImageText(file, _cb); };
      s.onerror = function(){ briefGelezenMulti('', file.name); _cb(); };
      document.head.appendChild(s);
    }
  } else {
    briefGelezenMulti('', file.name); _cb();
  }
}

function briefGelezenMulti(tekst, filename){
  if(tekst && tekst.trim().length > 10){
    _briefTeksten.push(tekst);
    _briefBestanden.push(filename);
  }
}

function extractPdfText(file, cb){
  var reader = new FileReader();
  reader.onload = function(e){
    var data = new Uint8Array(e.target.result);
    pdfjsLib.getDocument({data: data}).promise.then(function(pdf){
      var pages = [];
      var total = pdf.numPages;
      function nextPage(i){
        if(i > total){ briefGelezenMulti(pages.join('\n\n'), file.name); if(cb) cb(); return; }
        pdf.getPage(i).then(function(page){
          page.getTextContent().then(function(tc){
            pages.push(tc.items.map(function(it){ return it.str; }).join(' '));
            nextPage(i+1);
          });
        });
      }
      nextPage(1);
    }).catch(function(err){
      briefGelezenMulti('', file.name); if(cb) cb();
    });
  };
  reader.readAsArrayBuffer(file);
}

function extractImageText(file, cb){
  Tesseract.recognize(file, 'nld', {
    logger: function(m){
      if(m.status === 'recognizing text' && m.progress){
        var prog = document.getElementById('briefProgress');
        if(prog) prog.textContent = 'OCR: ' + Math.round(m.progress * 100) + '%';
      }
    }
  }).then(function(result){
    briefGelezenMulti(result.data.text, file.name); if(cb) cb();
  }).catch(function(err){
    briefGelezenMulti('', file.name); if(cb) cb();
  });
}

function extracteerGegevens(tekst){
  var result = { namen: [], instantie: '', datum: '', onderwerp: '', kenmerk: '' };
  var lines = tekst.split(/\n/);

  // Instanties herkennen
  var bekende = [
    'Belastingdienst', 'Dienst Toeslagen', 'UWV', 'SVB', 'DUO', 'IND', 'CBR', 'CJIB',
    'Rijksdienst', 'RVO', 'CAK', 'CIZ', 'Kadaster', 'KvK', 'Kamer van Koophandel',
    'Politie', 'Openbaar Ministerie', 'Rechtbank', 'Raad van State', 'Hoge Raad',
    'Jeugdzorg', 'Veilig Thuis', 'Raad voor de Kinderbescherming',
    'Sociale Verzekeringsbank', 'Inspectie', 'NVWA', 'FIOD',
    'Immigratie- en Naturalisatiedienst'
  ];
  var gemeenteMatch = tekst.match(/[Gg]emeente\s+([A-Z][a-z]+(?:\s+[a-z]+)?(?:\s+[A-Z][a-z]+)?)/);
  if(gemeenteMatch) result.instantie = 'Gemeente ' + gemeenteMatch[1].trim();

  bekende.forEach(function(inst){
    if(tekst.indexOf(inst) >= 0 && !result.instantie) result.instantie = inst;
  });

  // Datum herkennen (diverse formats)
  var datumPatterns = [
    /(\d{1,2})\s+(januari|februari|maart|april|mei|juni|juli|augustus|september|oktober|november|december)\s+(\d{4})/i,
    /(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})/,
    /(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/
  ];
  datumPatterns.forEach(function(p){
    var m = tekst.match(p);
    if(m && !result.datum) result.datum = m[0];
  });

  // Onderwerp
  lines.forEach(function(line){
    var l = line.trim();
    if(/^[Oo]nderwerp\s*[:;]\s*(.+)/.test(l)){
      result.onderwerp = l.replace(/^[Oo]nderwerp\s*[:;]\s*/, '').trim();
    }
    if(/^[Bb]etreft\s*[:;]\s*(.+)/.test(l)){
      result.onderwerp = l.replace(/^[Bb]etreft\s*[:;]\s*/, '').trim();
    }
  });

  // Kenmerk
  lines.forEach(function(line){
    var l = line.trim();
    if(/[Kk]enmerk\s*[:;]\s*(.+)/.test(l)){
      result.kenmerk = l.replace(/.*[Kk]enmerk\s*[:;]\s*/, '').trim();
    }
    if(/[Zz]aaknummer\s*[:;]\s*(.+)/.test(l)){
      result.kenmerk = l.replace(/.*[Zz]aaknummer\s*[:;]\s*/, '').trim();
    }
  });

  // Namen extraheren: zoek "Hoogachtend," / "Met vriendelijke groet," etc. en kijk wat erna komt
  var ondertekeningIndex = -1;
  var groetPatterns = [/[Hh]oogachtend/, /[Mm]et\s+(vriendelijke\s+)?groet/, /[Nn]amens\s+de/, /[Dd]e\s+inspecteur/, /[Dd]e\s+directeur/, /[Dd]e\s+minister/, /[Dd]e\s+staatssecretaris/, /[Dd]e\s+wethouder/, /[Dd]e\s+burgemeester/];
  lines.forEach(function(line, idx){
    groetPatterns.forEach(function(p){
      if(p.test(line) && ondertekeningIndex < 0) ondertekeningIndex = idx;
    });
  });

  if(ondertekeningIndex >= 0){
    // Zoek namen na de ondertekening
    for(var i = ondertekeningIndex + 1; i < Math.min(ondertekeningIndex + 8, lines.length); i++){
      var naam = lines[i].trim();
      // Filter lege regels en niet-namen
      if(!naam || naam.length < 3 || naam.length > 60) continue;
      if(/^[a-z]/.test(naam)) continue; // begint niet met hoofdletter
      if(/^\d/.test(naam)) continue; // begint met getal
      if(/^(Postbus|Telefoon|Tel|Fax|E-mail|Website|www|http|Bijlage)/i.test(naam)) continue;
      if(/^(de |het |een |van |voor |bij |op |in |met |aan )/i.test(naam) && !/^(de heer|mevrouw)/i.test(naam)) continue;
      // Lijkt op een naam
      if(/^[A-Z][a-zéèëêïöüá]+\.?\s/.test(naam) || /^(drs\.|mr\.|ir\.|dr\.|prof\.|ing\.)\s/i.test(naam) || /^[A-Z]\.\s*[A-Z]/.test(naam)){
        var cleanNaam = naam.replace(/^(drs\.|mr\.|ir\.|dr\.|prof\.|ing\.)\s*/i, '').trim();
        if(cleanNaam.length > 2 && cleanNaam.length < 50){
          result.namen.push(cleanNaam);
        }
      }
    }
  }

  // Zoek ook naar "De heer/Mevrouw X" of "behandeld door"
  lines.forEach(function(line){
    var l = line.trim();
    var m;
    if((m = l.match(/[Bb]ehandeld\s+door\s*[:;]?\s*(.+)/))) {
      var n = m[1].trim().replace(/^(drs\.|mr\.|ir\.|dr\.|prof\.|ing\.)\s*/i, '');
      if(n.length > 2 && n.length < 50 && result.namen.indexOf(n) < 0) result.namen.push(n);
    }
    if((m = l.match(/[Cc]ontactpersoon\s*[:;]?\s*(.+)/))) {
      var n2 = m[1].trim().replace(/^(drs\.|mr\.|ir\.|dr\.|prof\.|ing\.)\s*/i, '');
      if(n2.length > 2 && n2.length < 50 && result.namen.indexOf(n2) < 0) result.namen.push(n2);
    }
  });

  return result;
}

        '<div style="font-size:13px;color:var(--tx);line-height:1.8">' +
          'Jongste van zeven kinderen uit een hervormd gezin in Den Haag. Zijn vader Izaak zat in een Japans krijgsgevangenenkamp; zijn eerste vrouw stierf in kamp Tjideng. Na de oorlog herbegonnen in Indonesië, opnieuw alles kwijt toen Soekarno de Nederlanders verdreef in 1958. Mark groeide op in het Benoordenhout — "in de positieve zin beschaafd en glad, in de negatieve zin bekakt" aldus een medestudent.<br><br>' +
          'Wilde concertpianist worden, koos voor geschiedenis in Leiden. Werd voorzitter van de JOVD. Werkte 10 jaar bij <strong>Unilever</strong> op de HR-afdeling — reorganisaties doorvoeren en mensen ontslaan.' + bron('Mark Rutte — biografie, Petra de Koning, 2020') + ' Ging de politiek in. <strong>Nooit een relatie gehad. Nooit een maaltijd gekookt.</strong> Wel de langst zittende premier van Nederland (2010–2024).<br><br>' +
          'Persoonlijkheidsonderzoek VU Amsterdam/LTP (2017)' + bron('Mark Rutte — biografie, Petra de Koning, 2020') + ': scoort in het <strong>5e percentiel op integriteit</strong> — 95% van de bevolking scoort hoger. Bijnaam: <strong>Teflon Mark</strong> — er blijft nooit iets aan hem kleven. De biograaf Petra de Koning beschrijft een "obsessieve controledrift" en een man die geen vaste overtuigingen heeft, maar meebeweegt met de wind.<br><br>' +
          'Zijn broer stierf aan aids. Zijn vader stierf jong.' + bron('Petra de Koning, 2020') + ' De enige plek waar Rutte empathie toonde was privé, nooit in beleid. 26.000 gezinnen kapot,' + bron('Rapport "Ongekend Onrecht", dec 2020', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198') + ' 2.090 kinderen uit huis' + bron('Commissie-Hamer, mrt 2025', 'https://www.rijksoverheid.nl/documenten/rapporten/2025/03/03/rapport-commissie-hamer') + ' — en Mark Rutte gaat op wintersport met Jort Kelder in Zermatt.' +
        '</div>' +
      '</div>' +

      // FEITELIJKE CHRONOLOGIE
      '<div style="background:var(--bg2);border-radius:var(--rs);padding:16px;margin-bottom:12px">' +
        '<div style="font-size:12px;font-weight:700;color:var(--yellow);text-transform:uppercase;margin-bottom:10px"><span class="mi mi-sm">timeline</span> De feiten</div>' +

        '<div style="border-left:2px solid var(--accent);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--accent)">2003</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">Als <strong>staatssecretaris SZW</strong> schrijft Rutte een brief aan alle gemeenten om Somalische Nederlanders te traceren via geboorteplaats Mogadishu voor extra fraudecontroles. De rechtbank Haarlem oordeelt in 2007: <strong>rassendiscriminatie</strong>.' + bron('VN Speciaal Rapporteur 2019', 'https://www.ohchr.org/en/documents/country-reports/ahrc4457add2-visit-netherlands') + ' Ruttes eerste discriminatieschandaal — 20 jaar vóór het tweede.</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">2013</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">Na de "Bulgarenfraude" richt Rutte een <strong>Ministeriële Commissie Fraude</strong> op. Hij is persoonlijk voorzitter. Het doel: keihard fraudeurs aanpakken. De toon wordt gezet: burgers zijn verdacht tot het tegendeel bewezen is.' + bron('Enquêtecommissie "Blind voor mens en recht", feb 2024', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858') + '</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">2014</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">De Belastingdienst gebruikt <strong>dubbele nationaliteit als selectiecriterium</strong>. 11.236 aangiftes worden extra doorgelicht puur op basis van afkomst.' + bron('AP-rapport discriminatie, 2021', 'https://www.autoriteitpersoonsgegevens.nl/nl/nieuws/boete-belastingdienst-kinderopvangtoeslag') + ' De CAF-11 zaak begint: honderden ouders verliezen van de ene op de andere dag hun kinderopvangtoeslag. Gezinnen worden financieel geruïneerd.</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">2014–2019</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7"><strong>26.000+ ouders</strong> worden slachtoffer van valse fraudeverdenkingen.' + bron('Rapport "Ongekend Onrecht", dec 2020', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198') + ' Ze moeten tienduizenden euro\'s terugbetalen die ze niet hebben. Gezinnen verliezen hun huis, hun huwelijk, hun gezondheid. <strong>2.090 kinderen</strong> worden uit huis geplaatst.' + bron('Commissie-Hamer, mrt 2025', 'https://www.rijksoverheid.nl/documenten/rapporten/2025/03/03/rapport-commissie-hamer') + ' Rutte weet ervan — hij zit in de commissie die het beleid vormgeeft.</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">2019</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">Pieter Omtzigt en Renske Leijten brengen het schandaal naar de Tweede Kamer.' + bron('Enquêtecommissie 2024', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858') + ' Staatssecretaris Menno Snel noemt het handelen "beschamend" en <strong>treedt af</strong>.</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">2020</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">De <strong>Autoriteit Persoonsgegevens</strong> oordeelt: de Belastingdienst discrimineerde jarenlang op nationaliteit. Boete: €2,75 miljoen.' + bron('AP-rapport discriminatie, 2021', 'https://www.autoriteitpersoonsgegevens.nl/nl/nieuws/boete-belastingdienst-kinderopvangtoeslag') + ' Rutte verschijnt voor de parlementaire ondervragingscommissie. Zijn verdediging? <strong>"Geen actieve herinnering."</strong> Het rapport <em>Ongekend Onrecht</em> concludeert: de grondbeginselen van de rechtsstaat zijn geschonden.' + bron('Rapport "Ongekend Onrecht", dec 2020', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198') + '</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--yellow);padding-left:14px;margin-bottom:10px">' +
          '<div style="font-size:12px;font-weight:700;color:var(--yellow)">Januari 2021</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">Kabinet-Rutte III <strong>treedt af</strong> vanwege de toeslagenaffaire. Maar Rutte blijft gewoon zitten als demissionair premier. 80 gedupeerde ouders doen aangifte tegen hem — het OM vervolgt niet.' + bron('BijzonderStrafrecht.nl — geen vervolging', 'https://www.bijzonderstrafrecht.nl/home/geen-vervolging-van-individuele-ambtenaren-van-de-belastingdienst-uit-de-toeslagenaffaire-voor-beroepsmatige-discriminatie') + '</div>' +
        '</div>' +

        '<div style="border-left:2px solid var(--accent);padding-left:14px;margin-bottom:0">' +
          '<div style="font-size:12px;font-weight:700;color:var(--accent)">Oktober 2024 — NAVO</div>' +
          '<div style="font-size:13px;color:var(--tx);line-height:1.7">Mark Rutte wordt <strong>secretaris-generaal van de NAVO</strong>. Jaarsalaris ~€270.000 belastingvrij. De man verantwoordelijk voor het grootste discriminatieschandaal in de naoorlogse Nederlandse geschiedenis, veroordeeld voor rassendiscriminatie, wiens kabinet viel vanwege het ruïneren van 26.000 gezinnen — beloond met de hoogste functie in het westerse militaire bondgenootschap. Terwijl slachtoffers wachten op compensatie en 23 van de 2.090 uithuisgeplaatste kinderen terug zijn.' + bron('Commissie-Hamer, mrt 2025', 'https://www.rijksoverheid.nl/documenten/rapporten/2025/03/03/rapport-commissie-hamer') + ' <strong>Karim Aachboun</strong>, toeslagenslachtoffer en belastingadviseur, dagvaardde Rutte voor het Brusselse Hof van Cassatie — een rechtszaak die nog loopt.' + bron('DutchEcho, mrt 2025', 'https://dutchecho.com/2025/03/30/aachboun-vs-rutte-the-legal-showdown/') + '</div>' +
        '</div>' +
      '</div>' +

      // DE DOCTRINE
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'De <strong>Rutte Doctrine</strong> — zo noemde de parlementaire commissie het zelf' + bron('Rapport "Ongekend Onrecht", dec 2020', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198') + ': geen notulen bewaren, geen sms\'jes, "geen actieve herinnering", alles informeel zodat er geen papieren spoor is. De transparantie van het landsbestuur actief gesaboteerd.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:0">' +
        'Dát is het signaal dat ambtenaren krijgen van bovenaf: <strong>je kunt levens verwoesten en er beter uitkomen dan je erin ging.</strong> 26.000 gezinnen kapot.' + bron('Rapport "Ongekend Onrecht", dec 2020', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2020Z25198') + ' 2.090 kinderen uit huis geplaatst.' + bron('Commissie-Hamer, mrt 2025', 'https://www.rijksoverheid.nl/documenten/rapporten/2025/03/03/rapport-commissie-hamer') + ' Veroordeeld voor discriminatie. En de consequentie? Een promotie naar de NAVO. Als de premier wegkomt met het wissen van bewijsmateriaal en institutioneel racisme, waarom zou een teamleider bij het UWV zich dan wél verantwoordelijk voelen? De vis rot aan de kop.' +
      '</p>' +
    '</div>' +

    // ==========================================
    // OPLOSSING 1: NAMING & SHAMING
    // ==========================================
    '<div style="margin:24px 0 10px;display:flex;align-items:center;gap:10px">' +
      '<div style="height:2px;flex:1;background:linear-gradient(90deg,transparent,var(--accent))"></div>' +
      '<span style="font-size:12px;font-weight:700;color:var(--accent);text-transform:uppercase;letter-spacing:1px;white-space:nowrap">Oplossing 1 — Overheid</span>' +
      '<div style="height:2px;flex:1;background:linear-gradient(90deg,var(--accent),transparent)"></div>' +
    '</div>' +

    '<div class="card" style="padding:24px;margin-bottom:16px;border-left:4px solid var(--accent)">' +
      '<h2 style="font-size:19px;margin-bottom:10px"><span class="mi mi-sm" style="color:var(--accent)">lightbulb</span> De enige oplossing</h2>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Er zijn al genoeg rapporten geschreven. Genoeg commissies geweest. Genoeg excuses gemaakt. <strong>Niets veranderde.</strong> Want er waren geen consequenties.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Naming and shaming is niet netjes. Wij weten dat. Maar wat is het alternatief? Nog een klacht indienen bij een klachtcommissie die bestaat uit collega\'s van de persoon over wie je klaagt? Nog een bezwaarprocedure van twee jaar? Nog een rapport dat in een la verdwijnt?' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:0">' +
        '<strong>Transparantie is de enige taal die macht begrijpt.</strong> Als ambtenaren weten dat hun naam publiek verschijnt wanneer ze de fout ingaan, denken ze twee keer na. Dat is geen bedreiging — dat is verantwoording daar leggen waar het hoort.' +
      '</p>' +
    '</div>' +

    // AMBTENAREN MOETEN ELKAAR AANSPREKEN
    '<div class="card" style="padding:24px;margin-bottom:16px;border-left:4px solid var(--purple)">' +
      '<h2 style="font-size:17px;margin-bottom:10px"><span class="mi mi-sm" style="color:var(--purple)">groups</span> Ambtenaren moeten elkaar aanspreken</h2>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'In een gezonde organisatie spreken collega\'s elkaar aan op verkeerd gedrag. Dat is geen verraad — dat is <strong>professionaliteit</strong>. Een chirurg die een collega een fout ziet maken en niks zegt, is medeplichtig. Dat geldt voor elke professie. Behalve, blijkbaar, voor ambtenaren.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'In de ambtelijke cultuur heerst een <strong>zwijgcultuur</strong>.' + bron('Enquêtecommissie 2024', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858') + ' "Zo doen we dat hier." "Dat is altijd zo geweest." "Bemoei je met je eigen werk." De groep beschermt zichzelf, dissenters worden uitgestoten, misstanden worden genormaliseerd.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        '<strong>Ambtenaren moeten zelf ook hun collega\'s aanspreken.</strong> Dat is hun professionele plicht. Als jij ziet dat je collega een burger onterecht afwijst, een dossier manipuleert of instructies geeft om "ze gewoon af te keuren" — dan ben je niet alleen getuige, dan ben je medeverantwoordelijk als je zwijgt.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:0">' +
        'Maar we zijn realistisch: intern aanspreken is moeilijk als de groepsdruk te sterk is. Daarom bestaat dit platform. Het publiek spreekt aan waar collega\'s zwijgen. <strong>En als genoeg mensen dezelfde naam noemen, kan ook de leidinggevende het niet meer negeren.</strong> Extern zichtbaar wangedrag dwingt intern gesprek af. Maar uiteindelijk moet de ambtenaar zelf ook de moed hebben om te zeggen: dit klopt niet.' +
      '</p>' +
    '</div>' +

    // DE VERANTWOORDINGSKETEN
    '<div class="card" style="padding:24px;margin-bottom:16px">' +
      '<h2 style="font-size:17px;margin-bottom:12px"><span class="mi mi-sm" style="color:var(--accent)">account_tree</span> Verantwoording leggen waar het hoort</h2>' +
      '<div style="display:grid;gap:12px">' +
        '<div style="display:flex;gap:14px;align-items:flex-start">' +
          '<div style="min-width:40px;height:40px;border-radius:50%;background:var(--accent-soft);border:2px solid var(--accent);display:flex;align-items:center;justify-content:center"><span class="mi mi-sm" style="color:var(--accent)">close</span></div>' +
          '<div><div style="font-size:14px;font-weight:700;margin-bottom:2px">Nu: verantwoording verdampt</div><div style="font-size:13px;color:var(--tx2)">Burger klaagt &rarr; klachtcommissie bestaande uit collega\'s &rarr; ongegrond verklaard &rarr; minister zegt sorry in de Kamer &rarr; ambtenaar blijft zitten &rarr; niets verandert.</div></div>' +
        '</div>' +
        '<div style="display:flex;gap:14px;align-items:flex-start">' +
          '<div style="min-width:40px;height:40px;border-radius:50%;background:var(--green-soft);border:2px solid var(--green);display:flex;align-items:center;justify-content:center"><span class="mi mi-sm" style="color:var(--green)">check</span></div>' +
          '<div><div style="font-size:14px;font-weight:700;margin-bottom:2px">Straks: verantwoording bij de persoon</div><div style="font-size:13px;color:var(--tx2)">Burger meldt naam + verhaal &rarr; naam verschijnt publiek &rarr; meerdere meldingen over dezelfde persoon &rarr; patroon wordt zichtbaar &rarr; collega\'s, leidinggevenden en media <em>moeten</em> reageren &rarr; ambtenaren spreken elkaar aan &rarr; gedrag verandert.</div></div>' +
        '</div>' +
      '</div>' +
    '</div>' +

    // VOOR AMBTENAREN / KLOKKENLUIDERS
    '<div class="card" style="padding:24px;margin-bottom:16px;background:var(--purple-soft);border:1px solid rgba(168,85,247,.25)">' +
      '<h2 style="font-size:17px;margin-bottom:10px"><span class="mi mi-sm" style="color:var(--purple)">shield</span> Ook voor ambtenaren</h2>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Niet alle ambtenaren zijn het probleem. Veel ambtenaren <em>lijden</em> onder hetzelfde systeem. Ze zien dagelijks dingen die niet kloppen. Collega\'s die burgers als nummers behandelen. Leidinggevenden die wegkijken. Protocollen die onmenselijk zijn.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:0">' +
        'Dit platform biedt een uitweg. <strong>Volledig anoniem</strong> melden wat er intern misgaat. Geen IP-logging, geen tracking, data blijft lokaal. Je hoeft niet je baan te riskeren. Je hoeft alleen te vertellen wat je ziet. Maar vergeet niet: <strong>je hebt ook de plicht om intern je mond open te doen.</strong> Dit platform is een aanvulling, geen vervanging van je eigen verantwoordelijkheid.' +
      '</p>' +
    '</div>' +

    // ==========================================
    // OPLOSSING 2: NIEUW BSN
    // ==========================================
    '<div style="margin:28px 0 10px;display:flex;align-items:center;gap:10px">' +
      '<div style="height:2px;flex:1;background:linear-gradient(90deg,transparent,var(--yellow))"></div>' +
      '<span style="font-size:12px;font-weight:700;color:var(--yellow);text-transform:uppercase;letter-spacing:1px;white-space:nowrap">Oplossing 2 — Slachtoffers</span>' +
      '<div style="height:2px;flex:1;background:linear-gradient(90deg,var(--yellow),transparent)"></div>' +
    '</div>' +

    '<div class="card" style="padding:24px;margin-bottom:16px;border-left:4px solid var(--yellow)">' +
      '<h2 style="font-size:19px;margin-bottom:10px"><span class="mi mi-sm" style="color:var(--yellow)">credit_card</span> Nieuw BSN voor slachtoffers</h2>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Een van onze concrete doelen: een <strong>nieuw BSN-nummer</strong> voor alle slachtoffers van overheidsonrecht. De toeslagenaffaire, de FSV-lijsten, etnisch profileren — al deze slachtoffers hebben een BSN dat besmet is.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Hun nummer staat gemarkeerd in systemen van de Belastingdienst, banken, verzekeraars, woningcorporaties.' + bron('AP-rapport FSV, 2022', 'https://www.autoriteitpersoonsgegevens.nl/nl/nieuws/boete-belastingdienst-voor-zwarte-lijst-fsv') + ' Ze worden <em>nog steeds</em> gediscrimineerd en benadeeld op basis van een nummer dat gekoppeld is aan het onrecht dat <em>hen</em> is aangedaan.' +
      '</p>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:0">' +
        'Een nieuw BSN is een schone lei. Geen vlaggetjes meer. Geen automatische verdachtmakingen. Het is het <strong>minimale</strong> wat de overheid kan doen.' +
      '</p>' +
    '</div>' +

    // VAN HUFFELEN ZEGT DAT HET NIET KAN
    '<div class="card" style="padding:24px;margin-bottom:16px;border-left:4px solid var(--accent)">' +
      '<h2 style="font-size:17px;margin-bottom:10px"><span class="mi mi-sm" style="color:var(--accent)">gavel</span> "Kan niet" — jawel, het kan wél</h2>' +
      '<p style="font-size:14px;line-height:1.8;color:var(--tx);margin-bottom:10px">' +
        'Staatssecretaris Van Huffelen zei dat een nieuw BSN niet mogelijk is.' + bron('Kamerstukken II 2021/22, 31 066, nr. 951') + ' Haar argumenten: het lost niks op, het geeft regeldruk, het systeem kan het niet aan. <strong>Dat klopt niet.</strong>' +
      '</p>' +

      '<div style="background:var(--bg2);border-radius:var(--rs);padding:16px;margin-bottom:12px">' +
        '<div style="font-size:12px;font-weight:700;color:var(--blue);text-transform:uppercase;margin-bottom:8px"><span class="mi mi-sm">menu_book</span> Juridische basis</div>' +

        '<div style="font-size:13px;color:var(--tx);line-height:1.8;margin-bottom:8px">' +
          '<strong style="color:var(--yellow)">1. Getuigenbescherming — het kan al.</strong><br>' +
          'Op basis van <strong>artikel 226l Wetboek van Strafvordering</strong> en het <strong>Besluit getuigenbescherming</strong> krijgen getuigen nu al een volledig nieuwe identiteit inclusief nieuwe documenten. Het oude BSN wordt niet vernietigd — er wordt een koppeling bijgehouden door het Team Getuigenbescherming (TGB) onder strikte geheimhouding. De persoon krijgt een nieuw BSN, nieuw paspoort, nieuw rijbewijs, nieuwe naam. Sinds 1995 zijn <strong>4.755 personen</strong> beschermd via dit programma.' + bron('Art. 226l Wetboek van Strafvordering') + '' + bron('Jaarverslag Team Getuigenbescherming') + ' Als de overheid dit kan voor getuigen van misdrijven, kan ze het ook voor slachtoffers van overheidsmisdrijven.' +
        '</div>' +

        '<div style="font-size:13px;color:var(--tx);line-height:1.8;margin-bottom:8px">' +
          '<strong style="color:var(--yellow)">2. Wet BRP & Wabb — de overheid beheert het systeem zelf.</strong><br>' +
          'De <strong>Wet algemene bepalingen burgerservicenummer (Wabb)</strong> bepaalt in artikel 3 dat de Minister van BZK verantwoordelijk is voor het creëren en toekennen van nummers. <strong>Artikel 4 Wabb</strong> regelt het wijzigen en verwijderen van administratieve gegevens in het nummerregister.' + bron('Wet algemene bepalingen burgerservicenummer, art. 3–4') + ' De wet staat het toe — er is alleen politieke wil nodig.' +
        '</div>' +

        '<div style="font-size:13px;color:var(--tx);line-height:1.8;margin-bottom:8px">' +

        '<div style="font-size:12px;color:var(--tx2);line-height:1.7;margin-bottom:10px"><strong style="color:var(--tx)">Rol:</strong> Systematisch tegen ouders geoordeeld. Jarenlang de "alles-of-niets" lijn gevolgd: ook bij kleine fouten volledige terugvordering. Ouders kregen <strong style="color:var(--accent)">geen inzage in hun eigen dossiers</strong> — de Belastingdienst weigerde stukken en rechters lieten dat toe. Zonder dossier kun je je niet verdedigen. De rechter had moeten ingrijpen maar koos voor rechtseenheid boven rechtsbescherming. De Raad van State draaide pas in oktober 2019 om — na 8 jaar lang ouders af te wijzen.</div>' +
        '<div class="wet" style="margin-top:0">' +
          '<div class="wet-title"><span class="mi mi-sm">gavel</span> Overtreden wetsartikelen &amp; sancties</div>' +
          '<div class="wet-item"><div class="wet-art">Art. 8:42 Awb — Indiening processtukken</div><div class="wet-desc">De Belastingdienst moet <strong>alle</strong> op de zaak betrekking hebbende stukken overleggen aan de rechter. In de praktijk was de dienst selectief: ontlastende verslagen werden als "niet relevant" bestempeld. <strong style="color:var(--accent);cursor:pointer;text-decoration:underline;text-decoration-style:dotted" onclick="var p=document.getElementById(\'rechters_popup\');p.style.display=p.style.display===\'block\'?\'none\':\'block\';event.stopPropagation()">Rechters grepen onvoldoende in. <span class=\'mi mi-sm\' style=\'font-size:12px\'>group</span></strong>' +
          '<div id="rechters_popup" onclick="event.stopPropagation()" style="display:none;margin-top:12px;padding:16px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--rm);box-shadow:0 8px 32px rgba(0,0,0,.3);position:relative;z-index:50">' +
            '<div style="font-size:14px;font-weight:800;margin-bottom:12px;color:var(--accent)"><span class=\'mi mi-sm\'>gavel</span> Welke rechters? — Namen &amp; rollen</div>' +

            '<div style="font-size:11px;color:var(--tx3);margin-bottom:12px;padding:8px;background:var(--glass);border-radius:var(--rs)">De &ldquo;alles-of-niets&rdquo; lijn werd niet door één rechter ingesteld maar door de Afdeling bestuursrechtspraak als geheel. Hieronder de sleutelfiguren.</div>' +

            '<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px">' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Johan_Remkes_senate_of_Poland.JPG/220px-Johan_Remkes_senate_of_Poland.JPG" style="width:44px;height:44px;border-radius:50%;object-fit:cover;flex-shrink:0;border:2px solid var(--accent)" onerror="this.style.display=\'none\'">' +
              '<div><div style="font-size:13px;font-weight:700">mr. C.J. Polak</div><div style="font-size:10px;color:var(--tx3)">Voorzitter Afd. bestuursrechtspraak (2010–2017)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Zette de alles-of-niets lijn uit. Tegelijkertijd hoogleraar bestuursrecht. Was intern al in 2014 bekend dat de lijn onredelijk was.</div></div>' +
            '</div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<div style="width:44px;height:44px;border-radius:50%;background:var(--glass2);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--accent)"><span class=\'mi\' style=\'color:var(--tx3);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. C.M. Ligtelijn-van Bilderbeek</div><div style="font-size:10px;color:var(--tx3)">Staatsraad — deed de uitspraak ECLI:NL:RVS:2011:BQ8833</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Rechter in de zaak die de alles-of-niets lijn instelde (22 juni 2011). Bijna 19 jaar lid RvS.' + bron('Rechtspraak.nl', 'https://uitspraken.rechtspraak.nl/inziendocument?id=ECLI:NL:RVS:2011:BQ8833') + '</div></div>' +
            '</div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<div style="width:44px;height:44px;border-radius:50%;background:var(--glass2);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--accent)"><span class=\'mi\' style=\'color:var(--tx3);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. B.J. van Ettekoven</div><div style="font-size:10px;color:var(--tx3)">Voorzitter Afd. bestuursrechtspraak (2017–2024)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Zette harde lijn voort tot nov 2019. Bood in 2021 excuses aan. Bij enquêtecommissie: &ldquo;de wetgever wilde de harde lijn&rdquo; — betwist door rechtsgeleerden.' + bron('Wikipedia', 'https://nl.wikipedia.org/wiki/Bart_Jan_van_Ettekoven') + '</div></div>' +
            '</div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Kabinet_Balkenende_IV_-_03.jpg/220px-Kabinet_Balkenende_IV_-_03.jpg" style="width:44px;height:44px;border-radius:50%;object-fit:cover;flex-shrink:0;border:2px solid var(--accent)" onerror="this.style.display=\'none\'">' +
              '<div><div style="font-size:13px;font-weight:700">mr. P.H. Donner</div><div style="font-size:10px;color:var(--tx3)">Vice-president RvS (2012–2018) — hoogste baas</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Als VP was hij de baas tijdens de ergste jaren. Daarvoor 3× minister. Daarna voorzitter Commissie-Donner over zijn eigen falen.' + bron('FTM', 'https://www.ftm.nl/artikelen/hardnekkig-wegkijken-commissie-donner') + '</div></div>' +
            '</div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<div style="width:44px;height:44px;border-radius:50%;background:var(--glass2);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--accent)"><span class=\'mi\' style=\'color:var(--tx3);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. C.M. Wissels</div><div style="font-size:10px;color:var(--tx3)">Staatsraad Afd. bestuursrechtspraak (sinds 2013)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Ex-advocaat Pels Rijcken (het kantoor dat de Staat verdedigde). Advocaat González Pérez diende wrakingsverzoek in — afgewezen.' + bron('Kindertoeslagaffaire.nl', 'https://kindertoeslagaffaire.nl/2024/05/24/longread-toeslagenschandaal-het-old-boys-network-van-de-raad-van-state-en-pels-rijcken/') + '</div></div>' +

              '<div style="width:44px;height:44px;border-radius:50%;background:var(--glass2);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--accent)"><span class=\'mi\' style=\'color:var(--tx3);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. W. Sorgdrager</div><div style="font-size:10px;color:var(--tx3)">Staatsraad Afd. bestuursrechtspraak (2006–2018)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Oud-minister Justitie (D66). Oordeelde persoonlijk in toeslagenzaken. Paste alles-of-niets lijn toe. In 2025 teruggetreden als bemiddelaar na bezwaren ouders.' + bron('Parlement.com', 'https://www.parlement.com/biografie/mr-w-winnie-sorgdrager') + '</div></div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--accent)">' +
              '<div style="width:44px;height:44px;border-radius:50%;background:var(--glass2);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--accent)"><span class=\'mi\' style=\'color:var(--tx3);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. J.A. Hagen, mr. H.G. Sevenster, mr. B.P.M. van Ravels</div><div style="font-size:10px;color:var(--tx3)">Kamer die de koerswijziging deed (23 okt 2019)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">ECLI:NL:RVS:2019:3535 — draaiden de alles-of-niets lijn om. Pas na 8 jaar en nadat Trouw/RTL het schandaal onthulden.' + bron('Rechtspraak.nl', 'https://uitspraken.rechtspraak.nl/inziendocument?id=ECLI:NL:RVS:2019:3535') + '</div></div>' +
            '</div>' +

            '<div style="display:flex;gap:10px;padding:10px;background:var(--glass);border-radius:var(--rs);border-left:3px solid var(--green)">' +
              '<div style="width:44px;height:44px;border-radius:50%;background:rgba(16,185,129,.1);display:flex;align-items:center;justify-content:center;flex-shrink:0;border:2px solid var(--green)"><span class=\'mi\' style=\'color:var(--green);font-size:20px\'>person</span></div>' +
              '<div><div style="font-size:13px;font-weight:700">mr. R. Cooijmans <span style="background:var(--green-soft);color:var(--green);font-size:9px;font-weight:700;padding:1px 6px;border-radius:10px">DISSENTER</span></div><div style="font-size:10px;color:var(--tx3)">Rechter Rechtbank Rotterdam (2012–2016)</div><div style="font-size:11px;color:var(--tx2);margin-top:3px">Weigerde de alles-of-niets lijn. Oordeelde vóór ouders. RvS vernietigde zijn uitspraken 19×. Getuigde bij enquêtecommissie over interne druk.' + bron('Taxlive', 'https://www.taxlive.nl/nl/documenten/nieuws/rechtbank-rotterdam-probeerde-vergeefs-gedupeerde-ouders-te-helpen/') + '</div></div>' +
            '</div>' +

            '</div>' +

            '<div style="margin-top:10px;font-size:11px;color:var(--tx3);padding:8px;background:var(--glass);border-radius:var(--rs)"><strong>Pels Rijcken-connectie:</strong> Minstens 6 staatsraden (o.a. Wissels, Den Tweel, Snijders, Besselink, Daalder) kwamen van het kantoor dat de Staat verdedigde in toeslagenzaken.' + bron('Kindertoeslagaffaire.nl — Old boys network', 'https://kindertoeslagaffaire.nl/2024/05/24/longread-toeslagenschandaal-het-old-boys-network-van-de-raad-van-state-en-pels-rijcken/') + '</div>' +
          '</div>' +
          '<br><strong style="color:var(--yellow)">Sanctie rechter: geen. Art. 117 Gw (rechterlijke onafhankelijkheid) voorkomt externe sancties.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 8:29 Awb — Geheimhouding stukken</div><div class="wet-desc">Geheimhouding mag alleen bij "gewichtige redenen." De Belastingdienst beriep zich op "intern beraad" — rechters accepteerden dit te gemakkelijk. Ouders konden niet zien welk bewijs tegen hen werd gebruikt.<br><strong style="color:var(--yellow)">Sanctie: geen opgelegd.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 8:31 Awb — Gevolgen niet-overleggen stukken</div><div class="wet-desc">De rechter kan gevolgen verbinden aan het niet-overleggen van stukken (bijv. de overheid in het ongelijk stellen). Rechters deden dit vrijwel nooit — ze gaven de Belastingdienst het voordeel van de twijfel.<br><strong style="color:var(--yellow)">Beschikbaar instrument: niet gebruikt.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 7:4 Awb — Inzagerecht in bezwaarfase</div><div class="wet-desc">Ouders hebben recht op inzage in hun dossier vóór de bezwaarprocedure. Dit werd structureel geweigerd of beperkt. Zonder je dossier te kennen kun je geen effectief bezwaar maken.<br><strong style="color:var(--yellow)">Sanctie: geen opgelegd.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 6 EVRM — Recht op eerlijk proces (equality of arms)</div><div class="wet-desc">De informatie-ongelijkheid tussen Belastingdienst en ouders was structureel. De dienst had alle stukken, de ouder had niets. Geen eerlijk proces zonder gelijke wapens.<br><strong style="color:var(--yellow)">Max. sanctie: schadevergoeding via EHRM. Opgelegd door NL rechter: nee.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 13 EVRM — Recht op effectief rechtsmiddel</div><div class="wet-desc">Geen dossierinzage + geen evenredigheidstoets + alles-of-niets lijn = geen effectieve rechtsbescherming. Het rechtsmiddel was een lege huls.<br><strong style="color:var(--yellow)">Max. sanctie: schadevergoeding via EHRM. Opgelegd: nee.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 3:4 lid 2 Awb — Evenredigheidsbeginsel</div><div class="wet-desc">De nadelen van een besluit mogen niet onevenredig zijn. De Raad van State oordeelde jarenlang dat dit beginsel <strong>niet van toepassing</strong> was op toeslagenterugvorderingen. Een onbegrijpelijke redenering waarmee 26.000 gezinnen werden geruïneerd.<br><strong style="color:var(--yellow)">Sanctie rechterlijke macht: geen — rechterlijke onafhankelijkheid art. 117 Gw.</strong></div></div>' +
        '</div>' +
        '<div style="font-size:11px;color:var(--accent);font-weight:700;margin-top:8px;padding:8px;background:var(--accent-soft);border-radius:var(--rs)"><span class="mi mi-sm">shield</span> Blokkade: rechterlijke onafhankelijkheid (art. 117 Grondwet). Er bestaat geen extern disciplinair mechanisme voor inhoudelijke rechterlijke beslissingen. Zelfreflectie-rapport "Recht vinden bij de rechtbank" erkende dat rechtsbescherming zwaarder had moeten wegen.' + bron('Zelfreflectie Rechtspraak', 'https://www.rechtspraak.nl/Organisatie-en-contact/Organisatie/Raad-voor-de-rechtspraak/Nieuws/Paginas/Toeslagenaffaire-Belang-rechtsbescherming-individu-moet-zwaarder-wegen-dan-vaste-lijn-jurisprudentie.aspx') + '</div>' +
      '</div>' +

      // --- OPENBAAR MINISTERIE ---
      '<div class="card" style="padding:18px;margin-bottom:12px;border-left:4px solid var(--accent)">' +
        '<div style="font-size:15px;font-weight:700;margin-bottom:8px"><span class="mi mi-sm" style="color:var(--accent)">policy</span> Openbaar Ministerie</div>' +
        '<div style="font-size:12px;color:var(--tx2);line-height:1.7;margin-bottom:10px"><strong style="color:var(--tx)">Rol:</strong> 80+ ouders deden strafrechtelijke aangifte. 20 ouders deden aangifte tegen bewindslieden. 152 gedupeerden probeerden via art. 12 Sv vervolging af te dwingen.' + bron('BijzonderStrafrecht.nl', 'https://www.bijzonderstrafrecht.nl/home/geen-vervolging-van-individuele-ambtenaren-van-de-belastingdienst-uit-de-toeslagenaffaire-voor-beroepsmatige-discriminatie') + ' Resultaat: <strong style="color:var(--accent)">nul vervolgingen</strong>. Niet één politicus, niet één ambtenaar. Het OM oordeelde dat "verantwoording in het politieke domein thuishoort." Het Hof Den Haag erkende dat de Belastingdienst "grondbeginselen van de rechtsstaat heeft geschonden" — maar vervolgde toch niet.</div>' +
        '<div class="wet" style="margin-top:0">' +
          '<div class="wet-title"><span class="mi mi-sm">gavel</span> Wetsartikelen &amp; blokkades</div>' +
          '<div class="wet-item"><div class="wet-art">Art. 167 lid 2 Sv — Opportuniteitsbeginsel</div><div class="wet-desc">Het OM beslist of vervolging "in het algemeen belang" is. Gebruikt als reden om <strong>niet</strong> te vervolgen: "dit hoort in het politieke domein."<br><strong style="color:var(--yellow)">Gevolg: geen vervolging ondanks erkend onrecht.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 12 Sv — Beklag niet-vervolging</div><div class="wet-desc">152 gedupeerden vroegen het Hof Den Haag om vervolging te bevelen. Het Hof erkende "schending grondbeginselen rechtsstaat" maar wees het verzoek af wegens staatsimmuniteit en verjaring.<br><strong style="color:var(--yellow)">Laatste correctiemechanisme: uitgeput zonder resultaat.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 119 Grondwet — Vervolging bewindslieden</div><div class="wet-desc">Vervolging van ministers/staatssecretarissen loopt via de Hoge Raad, op last van de Tweede Kamer. 5 Kamerleden moeten een aanklacht ondertekenen. De Kamer verwierp het verzoek met 97 tegen 34 stemmen.' + bron('Enquêtecommissie 2024', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858') + '<br><strong style="color:var(--yellow)">Gevolg: het parlement beschermde zichzelf.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 355 Sr — Ambtsmisdrijven bewindslieden</div><div class="wet-desc">Opzettelijk handelen in strijd met de Grondwet door ministers/staatssecretarissen.<br><strong style="color:var(--yellow)">Max. sanctie: 3 jaar gevangenisstraf + €25.750 boete. Opgelegd: nee — PG Jos Silvis adviseerde niet te vervolgen.' + bron('BijzonderStrafrecht.nl', 'https://www.bijzonderstrafrecht.nl/home/geen-vervolging-van-individuele-ambtenaren-van-de-belastingdienst-uit-de-toeslagenaffaire-voor-beroepsmatige-discriminatie') + '</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Volkel-arrest + Pikmeer-arresten — Staatsimmuniteit</div><div class="wet-desc">De Staat en zijn organen (Belastingdienst) genieten volledige strafrechtelijke immuniteit. Ambtenaren die uitvoering geven aan publiekrechtelijk beleid zijn ook beschermd. Wetsvoorstel 30538 tot opheffing is sinds 2006 aanhangig' + bron('Kamerstuk 30538, Tweede Kamer') + ' — nooit aangenomen.' + bron('BijzonderStrafrecht.nl — geen vervolging', 'https://www.bijzonderstrafrecht.nl/home/geen-vervolging-van-individuele-ambtenaren-van-de-belastingdienst-uit-de-toeslagenaffaire-voor-beroepsmatige-discriminatie') + '<br><strong style="color:var(--yellow)">Gevolg: het systeem beschermt zichzelf. Niemand is strafbaar.</strong></div></div>' +
        '</div>' +
        '<div style="font-size:11px;color:var(--accent);font-weight:700;margin-top:8px;padding:8px;background:var(--accent-soft);border-radius:var(--rs)"><span class="mi mi-sm">block</span> Drie pijlers van straffeloosheid: (1) Staatsimmuniteit — overheid kan niet worden vervolgd. (2) Verjaring — discriminatie-feiten verjaard na 6 jaar. (3) Opportuniteitsbeginsel — OM kiest zelf om niet te vervolgen. Het systeem beschermt het systeem.</div>' +
      '</div>' +

      // --- MINISTERIE VAN FINANCIËN ---
      '<div class="card" style="padding:18px;margin-bottom:12px;border-left:4px solid var(--yellow)">' +
        '<div style="font-size:15px;font-weight:700;margin-bottom:8px"><span class="mi mi-sm" style="color:var(--yellow)">domain</span> Ministerie van Financiën</div>' +
        '<div style="font-size:12px;color:var(--tx2);line-height:1.7;margin-bottom:10px"><strong style="color:var(--tx)">Rol:</strong> Hield structureel informatie achter voor het parlement. Creëerde een cultuur van afdekken. Staatssecretaris Snel vroeg in de ministerraad letterlijk "of de raad gezamenlijk kan vaststellen tot hoe ver de inlichtingenplicht aan de Tweede Kamer reikt" — een poging om de Grondwet te herinterpreteren om informatie te weigeren.</div>' +
        '<div class="wet" style="margin-top:0">' +
          '<div class="wet-title"><span class="mi mi-sm">gavel</span> Overtreden wetsartikelen &amp; sancties</div>' +
          '<div class="wet-item"><div class="wet-art">Art. 68 Grondwet — Inlichtingenplicht</div><div class="wet-desc">Ministers geven de Kamers de verlangde inlichtingen. Structureel onjuiste, ontijdige en onvolledige informatieverstrekking. De "Rutte Doctrine" in de praktijk.<br><strong style="color:var(--yellow)">Sanctie: politieke verantwoordelijkheid. Opgelegd: kabinet trad af jan 2021.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 42 lid 2 Grondwet — Ministeriële verantwoordelijkheid</div><div class="wet-desc">Ministers namen geen persoonlijke verantwoordelijkheid voor het handelen van hun ambtenaren.<br><strong style="color:var(--yellow)">Sanctie: geen mechanisme buiten politiek. Opgelegd: nee.</strong></div></div>' +
          '<div class="wet-item"><div class="wet-art">Art. 355 Sr — Ambtsmisdrijf bewindslieden</div><div class="wet-desc">Opzettelijk handelen in strijd met de Grondwet (informatie achterhouden = schending art. 68 Gw).<br><strong style="color:var(--yellow)">Max. sanctie: 3 jaar gevangenisstraf. Opgelegd: nee.</strong></div></div>' +
        '</div>' +
      '</div>' +

      // --- TWEEDE KAMER ---
      '<div class="card" style="padding:18px;margin-bottom:12px;border-left:4px solid var(--yellow)">' +
        '<div style="font-size:15px;font-weight:700;margin-bottom:8px"><span class="mi mi-sm" style="color:var(--yellow)">groups</span> Tweede Kamer</div>' +
        '<div style="font-size:12px;color:var(--tx2);line-height:1.7;margin-bottom:10px"><strong style="color:var(--tx)">Rol:</strong> Keurde de harde fraudewetgeving goed. Keek jarenlang weg ondanks signalen. De coalitiemeerderheid beschermde het kabinet tegen informatieverzoeken. Verwierp met 97 tegen 34 stemmen het verzoek tot strafrechtelijke vervolging van bewindslieden.' + bron('Enquêtecommissie 2024', 'https://www.tweedekamer.nl/kamerstukken/detail?id=2024D07858') + ' De parlementaire enquêtecommissie concludeerde zelf: "De Tweede Kamer heeft gefaald in haar controlerende taak."</div>' +
